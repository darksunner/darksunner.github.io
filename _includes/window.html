<!-- deve essere inserito in un iteratore con post come variabile -->
<div class="window">
  <img src="{{post.thumbnail}}">
  <!-- <i class="minvisible material-icons">touch_app</i> -->
  <p class="date">{{ post.date | date_to_long_string }}</p>
  <div class="postinfo">
    <div class="postexcerpt">
      <h2>{{post.title}}</h2>
      <hr>
      <p>{{post.excerpt}}</p>
    </div>
    <div class="divlink">
      <a href="{{post.url}}">Leggi</a>
    </div>
    <div class="categories">
      {% for category in post.categories %}
      <p>#{{category}}</p>
      {% endfor %}
    </div>
  </div>
</div>
